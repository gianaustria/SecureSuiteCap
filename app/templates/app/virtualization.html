
<div class="space-y-4">
    {% for file in files %}
    <div class="bg-gray-50 border border-gray-200 rounded-lg p-4 shadow-sm flex justify-between items-center">
        <span class="text-gray-800">{{ file }}</span>
        <button class="btn btn-sm btn-primary bg-blue-600 hover:bg-blue-700 text-white font-medium py-1 px-3 rounded transition-colors" onclick="showGraph({{ forloop.counter0 }})">View Graph</button>
    </div>
    {% empty %}
    <div class="bg-gray-50 border border-gray-200 rounded-lg p-4 shadow-sm text-gray-600">No files available for visualization.</div>
    {% endfor %}
</div>
