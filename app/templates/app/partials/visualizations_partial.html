<ul class="list-group">
    {% for file in files %}
    <li class="list-group-item d-flex justify-content-between align-items-center">
        {{ file.original_name }}
        <button class="btn btn-sm btn-primary" onclick="showGraph({{ forloop.counter0 }})">View</button>
    </li>
    {% empty %}
    <li class="list-group-item">No files available for visualization.</li>
    {% endfor %}
</ul>
